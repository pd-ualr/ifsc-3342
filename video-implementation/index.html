<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <title>Video Implementation</title>
</head>
<body>
    <h1>Feeling evil today so I made it autoplay whoops</h1>
    <h3>apologies in advance &#128148; </h3>
    <video poster="assets/img/hudson-shelter-falls-poster.jpg" width="640" height="360" autoplay="true">
        <source width="640" height="360" src="assets/video/hudson-shelter-falls.mp4" type="video/mp4">
        <source width="640" height="360" src="assets/video/hudson-shelter-falls.webm" type="video/webm">
        <source width="640" height="360" src="assets/video/hudson-shelter-falls.ogv" type="video/ogg">
        <!-- having multiple types of video type is helpful if something is not supported-->
      </video>
      <h1>Using VideoJS</h1>
      <video id="my-video" class="video-js" controls preload="auto" width="640"height="264" poster="assets/img/hudson-shelter-falls-poster.jpg" data-setup="{}">
      <source src="assets/video/hudson-shelter-falls.mp4" type="video/mp4" />
      <source src="assets/video/hudson-shelter-falls.webm" type="video/webm" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
      </p>
    </video>
  
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</body>
</html>
